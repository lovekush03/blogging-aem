
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"/>
<sly data-sly-call="${clientlib.css @ categories='blogpage.listOfBlogs'}"/>

        <main class="listOfBlogs" data-sly-use.listOfBlogs="com.blogproject.core.models.ListOfBlogsModel" >
            <sly data-sly-list.blog="${listOfBlogs.blogList}">

                <div class="card">
                    <img src="${blog.thumbnail}" alt="thumbnail1" class="cardImage">
                    <div class="middlePart">
                        <h2>${blog.title}</h2>
                        <p>${blog.date}</p>
                        <p>${blog.description}</p>
                    </div>
                    <div class="lastPart">
                        <a href="${blog.path}">Continue reading</a>
                    </div>
                </div>

            </sly>
        </main>
